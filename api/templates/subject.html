{% extends "index.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 pt-2">
          <h2>Create Subject</h2>
          <form id="sbjectForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="subName">Subject Name</label>
              <input type="text" class="form-control" id="subName" />
            </div>
            <button type="button" class="btn btn-primary" id="submitSubjectBtn"> Submit </button>
            <button type="button" class="btn btn-success" id="updateSubjectBtn" style="display: none" > Update Subject </button>
          </form>
        </div>

        <div class="col-sm-8 pt-2">
          <h2>Subject Details</h2>
          <input type="text" class="form-control mb-3" id="searchSubjectInput" placeholder="Search by subject name">
          <div>
            <button class="btn btn-warning mr-2 btn-sm" id="prevPageSubjectBtn" disabled>Previous</button>
            <button class="btn btn-success btn-sm" id="nextPageSubjectBtn" disabled>Next</button>
          </div>
          <br>
          <table class="table">
            <thead>
              <tr>
                <th>Serial Number</th>
                <th>Subject Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="subjectTableBody"></tbody>
          </table>
          
        </div>
      </div>
    </div>
    {% endblock content %}
  </div>
</div>
