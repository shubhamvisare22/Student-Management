<div class="pt-2">
  <div class="modal-body">
    <!-- Form for Student Info -->
    <h2>Create Student</h2>
    <form id="studentForm" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="stuName">Student Name</label>
        <input type="text" class="form-control" id="stuName" />
      </div>

      <div class="form-group">
        <label for="stuRoll">Roll Number</label>
        <input type="number" class="form-control" id="stuRoll" />
      </div>

      <div class="form-group">
        <label for="stuclass">Student Class</label>
        <input type="number" class="form-control" id="stuclass" />
      </div>

      <div class="form-group">
        <label for="stuPhoto">Upload Photo</label>
        <input type="file" id="stuPhoto" />
      </div>

      <div id="subjectFields">
        <!-- Subject and Score fields will be dynamically added here -->
      </div>
      <button type="button" class="btn btn-primary" id="submitStudentBtn">
        Submit
      </button>

      <!-- Add this HTML button for updating -->
      <button
        type="button"
        class="btn btn-success"
        id="updateStudentBtn"
        style="display: none"
      >
        Update Student
      </button>
    </form>
  </div>
</div>
